<!DOCTYPE>
<html>
<head>
	<title>Login</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='css/index.css' rel='stylesheet' type='text/css'>
	<noscript>
		<style>body{background-color: #eeeeee}</style>
	</noscript>
</head>

<body>
	<div class='container'>
		<div class='content'>
				<div class='form'>
					<div class='header'>
						<h1>Login</h1>
						<p>Please enter your username and password.</p>
					</div>
					<form>
						<div class='field'>
							<div class='icon'>
								<i class="fa fa-user"></i>
							</div>
							<input type='text' id='username' placeholder='Username' maxlength='25'>
						</div>
						<div class='field'>
							<div class='icon'>
								<i class="fa fa-lock"></i>
							</div>
							<input type='password' id='password' placeholder='Password' maxlength='25'>
						</div>
						<a href='#'>
							<i class='fa fa-check'></i>
						</a>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script src='js/backgrounds.js'></script>
	<script type='text/javascript'>
		$(document).ready(function() {
			$('body').css('background-image', randomPic());
		});

		$('input').focus(function() {
			$(this).parent().addClass('focus');
		}).blur(function() {
			$(this).parent().removeClass('focus');

			if($(this).val() == '') {
				$(this).parent().addClass('warning');
			}

			else {
				$(this).parent().removeClass('warning');
			}
		});

		/*$('a').click(function() {
			alert('Form submissions do not currently work!');
		});*/
	</script>
</body>
</html>
