<!DOCTYPE>
<html>
<head>
	<title>Login</title>

	<link href='css/index.css' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class='container'>
		<div class='content'>
				<div class='form'>
					<div class='header'>
						<h1>Login</h1>
						<p>Please enter your username and password and submit the form.</p>
					</div>
					<form>
						<input type='text' id='username' placeholder='Username'>
						<input type='password' id='password' placeholder='Password'>
						<a href='#'>
							<i class="fa fa-thumbs-up"></i>
						</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
